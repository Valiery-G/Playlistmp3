<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #0a1f44, #1e3a5f); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            margin: 0;
        }
        .player { 
            background: rgba(10, 31, 68, 0.9); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            backdrop-filter: blur(10px);
        }
        .song-info {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .song-info img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #ffcc00;
        }
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 5px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }
        .progress {
            height: 5px;
            background: #ffcc00;
            width: 0%;
            border-radius: 5px;
        }
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button { 
            margin: 5px; 
            padding: 12px 20px; 
            cursor: pointer; 
            border: none; 
            border-radius: 25px;
            background: #ffcc00; 
            color: #0a1f44;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }
        button:hover {
            background: #ffdd44;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        li {
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
        }

         /* Container untuk tombol kontrol */
         .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Tombol Shuffle dan Repeat */
        .extra-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Custom Scrollbar */
        ul::-webkit-scrollbar {
            width: 8px; /* Lebar scrollbar */
        }

        ul::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1); /* Warna track scrollbar */
            border-radius: 5px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #ffcc00; /* Warna thumb scrollbar */
            border-radius: 5px;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: #ffdd44; /* Warna thumb scrollbar saat dihover */
        }
    </style>
</head>
<body>
   <div class="player">
        <h2>üéµ Music Player</h2>
        <div class="song-info">
            <img id="song-cover" src="cover1.jpg" alt="Song Cover">
            <div class="song-title" id="song-title">Song 1</div>
        </div>
        <audio id="audio">
            <source id="audio-source" src="song1.mp3" type="audio/mp3">
        </audio>
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="progress-container" onclick="setProgress(event)">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Kontrol Utama (Prev, Play/Pause, Next) -->
        <div class="controls">
            <button onclick="prevSong()">‚èÆÔ∏è Prev</button>
            <button id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è Play</button>
            <button onclick="nextSong()">‚è≠Ô∏è Next</button>
        </div>

        <!-- Kontrol Tambahan (Shuffle, Repeat) -->
        <div class="extra-controls">
            <button onclick="toggleShuffle()">üîÄ Shuffle</button>
            <button id="repeatBtn" onclick="toggleRepeat()">üîÅ Repeat</button>
        </div>

        <!-- Daftar Putar -->
        <ul id="playlist">
            <li data-src="song1.mp3">Love Is Gone</li>
            <li data-src="song2.mp3">Cahaya Akan Datang</li>
            <li data-src="song3.mp3">Hollo</li>
            <li data-src="song4.mp3">Aku Dah Lupa</li>
            <li data-src="song5.mp3">cupid</li>
            <li data-src="song6.mp3">Delulu</li>
            <li data-src="song7.mp3">Evos Roar Anthem</li>
            <li data-src="song8.mp3">Everything Sucks</li>
            <li data-src="song9.mp3">Shinunoga Ewa</li>
            <li data-src="song10.mp3">Bansanka</li>
        </ul>
    </div>
    <script>
        const audio = document.getElementById("audio");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressContainer = document.querySelector(".progress-container");
        const progress = document.getElementById("progress");
        const currentTime = document.getElementById("currentTime");
        const duration = document.getElementById("duration");
        const songTitle = document.getElementById("song-title");
        const songCover = document.getElementById("song-cover");
        const playlist = document.getElementById("playlist");
        const repeatBtn = document.getElementById("repeatBtn");

        let isShuffle = false;
        let isRepeat = false;

        const songs = [
            { title: "Love Is Gone", src: "song1.mp3", cover: "cover1.jpg" },
            { title: "Cahaya Akan Datang", src: "song2.mp3", cover: "cover2.jpg" },
            { title: "Hollo", src: "song3.mp3", cover: "cover3.jpg" },
            { title: "Aku Dah Lupa", src: "song4.mp3", cover: "cover4.jpg" },
            { title: "cupid", src: "song5.mp3", cover: "cover5.jpg" },
            { title: "Delulu", src: "song6.mp3", cover: "cover6.jpg" },
            { title: "Evos Roar Anthem", src: "song7.mp3", cover: "cover7.jpg" },
            { title: "Everything Sucks", src: "song8.mp3", cover: "cover8.jpg" },
            { title: "Shinunoga Ewa", src: "song9.mp3", cover: "cover9.jpg" },
            { title: "Bansanka", src: "song10.mp3", cover: "cover10.jpg" }
        ];

        let currentSongIndex = 0;

        function loadSong(index) {
            const song = songs[index];
            songTitle.textContent = song.title;
            songCover.src = song.cover;
            audio.src = song.src;
            audio.play();
            playPauseBtn.textContent = "‚è∏Ô∏è Pause";
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "‚è∏Ô∏è Pause";
            } else {
                audio.pause();
                playPauseBtn.textContent = "‚ñ∂Ô∏è Play";
            }
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        function nextSong() {
            if (isShuffle) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
            }
            loadSong(currentSongIndex);
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            alert(`Shuffle is ${isShuffle ? "on" : "off"}`);
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.textContent = isRepeat ? "üîÇ Repeat One" : "üîÅ Repeat";
            audio.loop = isRepeat;
        }

        function setProgress(event) {
            const width = progressContainer.clientWidth;
            const clickX = event.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function updateTime() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60);
            currentTime.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;

            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60);
            duration.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        }

        audio.addEventListener("timeupdate", () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            updateTime();
        });

        audio.addEventListener("ended", () => {
            if (!isRepeat) {
                nextSong();
            }
        });

        playlist.addEventListener("click", (event) => {
            if (event.target.tagName === "LI") {
                const songSrc = event.target.getAttribute("data-src");
                const songIndex = songs.findIndex(song => song.src === songSrc);
                currentSongIndex = songIndex;
                loadSong(currentSongIndex);
            }
        });

        loadSong(currentSongIndex);
    </script>
</body>
</html>
